<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div class="page-container">
    <div class="main_box">

            <div class="login_form">

                <form   id="login_form" class="form-horizontal" role="form" action="/login" method="post">
                    <div class="col-sm-offset-5 col-sm-5"  >
                        <h2>欢迎登录</h2>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10"  >
                            <!--<span id="login-error"  class="form-control" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>-->
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名：</label>
                        <div class="col-sm-10">
                            <input id="username" name="username" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密  码：</label>
                        <div class="col-sm-10">
                            <input id="password" name="password" type="password" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">验证码：</label>
                        <div class="col-sm-4">
                            <input  type="text" name="verifyCode" class="form-control ">
                        </div>
                        <div class="col-xs-6 pull_left">
                            <img id="imgVerify" name="imgVerify" src="getVerifyCode" alt="更换验证码" height="36" onclick="getVerify()">
                            <a href="" onclick="getVerify(this)"> 看不清，换一张</a>
                        </div>
                    </div>

                    <div class="form-group space">　
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" id="login" class="btn btn-primary">登录</button>
                            <button type="button" id="register" class="btn btn-default ">
                                <a href="register.html">注册</a>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</div>

<script type="text/javascript">

    function getVerify() {
        $.ajax({
            url: "/getVerifyCode",
            type: "get",
            success: function () {
                document.getElementById("imgVerify").src = "/getVerifyCode?" + Math.random();
            },
            error: function () {
                alert("failed");
            }
        });
    }
</script>
</body>
</html>
