<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!--用户名，密码，选择身份（管理员，普通用户）-->
<form class="form-horizontal" style="padding: 30px 100px 10px;" action="/register" method="post">

    <fieldset>
        <legend>注册账号</legend>
    </fieldset>

    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">账户：</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="username" name="username">
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码：</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div style="display: inline">
            <label class="help-block">6-16位字母、数字、符号、区分大小写</label>
        </div>
    </div>

    <div class="form-group">
        <label for="conpsw" class="col-sm-2 control-label">确认密码：</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="conpsw">
        </div>
    </div>

    <div class="form-group">
        <label   class="col-sm-2 control-label">角色：</label>
        <div class="col-sm-4">
            &nbsp; &nbsp;<input type="radio" name="role" id="role_admin" value="ROLE_ADMIN"
                                checked="checked"> &nbsp;管理员 &nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp;<input type="radio" name="role" id="role_user" value="ROLE_USER">
            &nbsp;普通用户
        </div>
    </div>

    <br>
    <br>
    <div class="form-group space">　
        <div class="col-sm-offset-2   col-sm-4">
            <button type="submit" id="register" class="btn btn-default " >提交</button>
        </div>
    </div>
</form>
</body>
</html>
